# アプリケーション名
spring.application.name=API Learning Project

# サーバーポート番号（デフォルトは8080）
server.port=8080

# H2データベースの設定
# mem:testdb = メモリ上に「testdb」という名前のDBを作る
# アプリを停止するとデータは消えます（開発用に便利）
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2コンソールを有効化（ブラウザでDBの中身が見れる！）
# http://localhost:8080/h2-console でアクセスできます
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPAの設定
# hibernate.ddl-auto=create-drop
# → 起動時にテーブルを作成、終了時に削除
# 本番環境では絶対にやっちゃダメですが、開発用には便利
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 内部APIのベースURL（MorningCheckServiceで使います）
api.internal.base-url=http://localhost:8080

# ログレベル（デバッグ時に便利）
logging.level.com.example.api=INFO
